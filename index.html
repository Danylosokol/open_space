<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img class="planet" src="images/mars.png" alt="mars">
        <img class="rocket" src="images/rocket.png" alt="rocket">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input type="password" placeholder=" Enter password">
            <input type="button" value="OK" id="ok-button">
            <div class="check-buttons">
                <label><input type="checkbox"></label>
                <label><input type="checkbox"></label>
                <label><input type="checkbox"></label>
                <label><input type="checkbox"></label>
                <label><input type="checkbox"></label>
                <label><input type="checkbox"></label>
            </div>
            <div class="levers">
                <label><input type="range"></label>
                <label><input type="range"></label>
                <label><input type="range"></label>
                <label><input type="range"></label>
                <label><input type="range"></label>
            </div>
            <input type="button" value="Launch" id="launch-button">
        </div>
    </div>
</div>
</body>
</html>
