<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img class="planet" src="images/mars.png" alt="mars">
        <img class="rocket" src="images/rocket.png" alt="rocket">
    </div>
    <div class="control-panel">
        <div class="controls">
        <label><input type="password"></label>
        <label><input type="button" value="OK"></label>
        </div>
        <div class="check-buttons">
            <label><input type="checkbox"></label>
            <label><input type="checkbox"></label>
            <label><input type="checkbox"></label>
            <label><input type="checkbox"></label>
            <label><input type="checkbox"></label>
            <label><input type="checkbox"></label>
        </div>
        <div class="levers">
            <label><input type="range"></label>
            <label><input type="range"></label>
            <label><input type="range"></label>
            <label><input type="range"></label>
            <label><input type="range"></label>
        </div>
        <div class="controls">
        <label><input type="button" value="Launch"></label>
        </div>
    </div>
</div>
</body>
</html>
